<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Tri-inspire</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <div class="enrol">
      <div class="row gx-2">
        <div class="col-md-6">
          <div class="enrol-img">
            <img src="./assets/img/Rectangle348.png" alt="">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-sec">
            <h5>
              You are a step closer to <br> achieving your goal
            </h5>
            <div class="form-con">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Phone Number</label>
                  <input type="phone number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <label for="exampleInputEmail1" class="form-label">What course do you want to apply for?</label>
                <select class="form-select form-select mb-3" aria-label=".form-select example">
                  <option value="1">Data Analytics with Excel</option>
                  <option value="2">Data Analytics with PowerBi</option>
                  <option value="3">Data Analytics with PostgreSQL</option>
                  <option value="3">Data Analytics with Python</option>
                  <option value="3">Communication Skill</option>
                  <option value="3">Customer Service</option>
                  <option value="3">Management Skill</option>
                  <option value="3">Business Etiquette</option>
                  <option value="3">Critical Thinking</option>
                  <option value="3">Conflict Management</option>
                </select>

                <div class="d-flex justify-content-center">
                  <button type="button" class="sub-btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Submit
                  </button>
                </div>
              </form>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div>
                        <img src="./assets/img/Frame1.png" alt="">
                      </div>

                      <h6>
                        Thank you for your submission!
                      </h6>

                      <p>
                        Expect a call from one of our team members <br>within the next 24 hours.
                      </p>
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="modal-btn btn-primary">Back to home page </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
